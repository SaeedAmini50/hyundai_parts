{% extends 'aminicar/main/base.html' %}
{% load static%}
{%  block content %} 

<div class="container">
<div class="row gutters">
	<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12" >
		<div class="card h-100">
			<div class="card-body">
				<div class="account-settings" >
					<div class="user-profile">
						<div class="user-avatar">
							<img src="{{user.profile_image.url}}" alt="Maxwell Admin">
						</div>
						<h4 class="user-name">{{user.username}}</h4>
						
					</div>
					<div class="about">
						<h5 class="mb-2 text-primary">توجه</h5>
						<p>You can add your profile picture above</p>
					</div>
				</div>
			</div>
		</div>
	</div>
		    
	<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
		<div class="card h-100">
			<div class="card-body">
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="row gutters">
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
							<h3 class="mb-3 text-primary">مشخصات پروفایل شما</h3>
						</div>		
						
									<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group">
								<label for="fullName">Full Name</label>
								<input type="text" class="form-control" id="fullName" name="full_name" placeholder="Enter your full name" value="{{ user.get_full_name }}">
							</div>
						</div>
						<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" value="{{ user.email }}">
							</div>
						</div>
						<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group">
								<label for="phone">Phone</label>
								<input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" value="{{ user.profile.phone }}">
							</div>
						</div>
						<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group">
								<label for="address">Address</label>
								<input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" value="{{ user.profile.address }}">
							</div>
						</div>
						<div class="col-xl-12">
							<div class="form-group">
								<label for="bio">Bio</label>
								<textarea class="form-control" id="bio" name="bio" rows="3" placeholder="Write something about yourself">{{ user.profile.bio }}</textarea>
							</div>
						</div>
						<div class="col-xl-12">
							<div class="form-group">
								<label for="profile_image">Profile Image</label>
								<input type="file" class="form-control" id="profile_image" name="profile_image">
							</div>
						</div>
					</div>
				
					<div class="row gutters">
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
							<div class="text-right">
								<button   id="submit" name="submit" class="btn btn-secondary"><a href="{%url 'password_change'%}">change password</a></button>
								<button type="submit" id="submit" name="submit" class="btn btn-primary">Update</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
</div>
</div>

</body>
</html>
  <!-- FOOTER -->
{% endblock %}

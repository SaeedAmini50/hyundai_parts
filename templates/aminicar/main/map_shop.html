	<!--start section -->
	<section id="contact">

		<h1 class="section-header">Contact Us Easily</h1>
		<div class="col-sm-12 col--12">
		
		</div>
		<div class="contact-wrapper">

			<!-- Left contact page -->

			<form id="contact-form" class="form-horizontal" role="form">

				<div class="form-group">
					<div class="col-sm-12">

						<input type="text" class="form-control" id="name"
							placeholder="Enter your name" name="name" value="" required>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-12">

						<input type="email" class="form-control" id="email"
							placeholder="Enter your email" name="email" value="" required>
					</div>
				</div>

				<textarea class="form-control" rows="10" placeholder="Enter your message"
					name="message" required></textarea>

				<button class="btn btn-primary send-button" id="submit"
					type="submit" value="SEND">
					<div class="alt-send-button">
						<i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
					</div>

				</button>

			</form>

			<!-- Left contact page -->

			<div class="direct-contact-container">

				<ul class="contact-list">
					<li class="list-item"><i class="fa fa-map-marker fa-2x"><span
							class="contact-text place">London, UK</span></i></li>

					<li class="list-item"><i class="fa fa-phone fa-2x"><span
							class="contact-text phone"><a href="tel:1-212-555-5555"
								title="Give me a call">(+44) 20 1234 5678</a></span></i></li>

					<li class="list-item"><i class="fa fa-envelope fa-2x"><span
							class="contact-text gmail"><a href="mailto:#"
								title="Send me an email">hyundaiparts@gmail.com</a></span></i></li>

				</ul>

				<hr class="hrRed">
				<ul class="social-media-list">
					<li><a href="#" target="_blank" class="contact-icon"> <i
							class="fa fa-facebook-f" aria-hidden="true"></i></a></li>
					<li><a href="#" target="_blank" class="contact-icon"> <i
							class="fa fa-telegram" aria-hidden="true"></i></a></li>
					<li><a href="#" target="_blank" class="contact-icon"> <i
							class="fa fa-twitter" aria-hidden="true"></i></a></li>
					<li><a href="#" target="_blank" class="contact-icon"> <i
							class="fa fa-instagram" aria-hidden="true"></i></a></li>
				</ul>
				<hr class="hrRed">


			</div>

		</div>

	</section>

	<!-- section -->
